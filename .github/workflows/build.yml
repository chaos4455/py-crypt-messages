name: Build and Deploy Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check if pip is installed
      run: |
        python -m pip --version || (curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python get-pip.py)
      continue-on-error: true

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: chaos4455/py-crypt-messages
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install PyQt5 and cryptography
      run: |
        python -m pip install pyqt5==5.15.4 pyqt5-tools==5.15.4 cryptography==35.0.0

    - name: Install PyInstaller
      run: |
        python -m pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --icon=icon.png encryptamensagens3.py

    - name: Check output
      run: |
        dir dist

    - name: Create versioned folder
      run: |
        if (Test-Path programa) {
          Write-Host "Directory 'programa' already exists."
        } else {
          New-Item -ItemType Directory -Path programa
        }
        $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
        Move-Item dist\encryptamensagens3.exe programa\app_v_${timestamp}.exe

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit executable
      if: success()
      run: |
        git add programa\app_v_*.exe
        git commit -m "Add executable for version $timestamp"
        git push
